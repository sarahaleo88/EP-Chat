version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "yourusername" # Replace with actual maintainer username
    assignees:
      - "yourusername" # Replace with actual maintainer username
    commit-message:
      prefix: "‚¨ÜÔ∏è"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-update"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates requiring manual migration (added 2025-12-04)
      - dependency-name: "tailwindcss"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "husky"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@headlessui/react"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "üîÑ"
      include: "scope"
    labels:
      - "github-actions"
      - "auto-update"
    ignore:
      # Ignore major version updates requiring runner v2.327.1+ (added 2025-12-04)
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "github/codeql-action"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "üê≥"
      include: "scope"
    labels:
      - "docker"
      - "auto-update"
    ignore:
      # Ignore Node.js major version updates (stay on LTS) (added 2025-12-04)
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]