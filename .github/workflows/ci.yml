name: ğŸ”„ Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Default permissions (least privilege)
permissions:
  contents: read

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For uploading code scanning results

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v5
      with:
        # Limit checkout depth for security
        fetch-depth: 1

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run type checking
      run: npm run type-check

    - name: ğŸ§¹ Run linting
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm test

    - name: ğŸ“Š Upload coverage reports
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v5

    - name: ğŸŸ¢ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build application
      run: npm run build
      env:
        # Add minimal environment variables for build
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY || 'test-key-for-build' }}

    - name: ğŸ“ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 1

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v5

    - name: ğŸŸ¢ Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: ğŸ“¥ Install dependencies
      run: npm ci

    - name: ğŸ” Run security audit
      run: npm audit --audit-level moderate

    - name: ğŸ”’ Run dependency check
      run: |
        # Check for known vulnerabilities in dependencies
        npx audit-ci --moderate