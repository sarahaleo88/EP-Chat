name: 🚀 Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

# Default permissions (least privilege)
permissions:
  contents: read
  packages: write  # Required for GitHub Container Registry

jobs:
  deploy-vercel:
    name: 🌐 Deploy to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v5

    - name: 🟢 Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔨 Build application
      run: npm run build
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'

  docker-build:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    steps:
    - name: 🔍 Debug - Show GitHub context
      run: |
        echo "GitHub ref: ${{ github.ref }}"
        echo "GitHub ref name: ${{ github.ref_name }}"
        echo "Is tag: ${{ startsWith(github.ref, 'refs/tags/v') }}"
        
    - name: 📦 Checkout repository
      uses: actions/checkout@v5

    - name: 🔧 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔑 Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🔍 Verify GitHub Container Registry connection
      run: |
        echo "Verifying GitHub Container Registry connection..."
        docker info
        echo "GitHub Container Registry login successful for user: ${{ github.actor }}"

    - name: 🏷️ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/sarahaleo88/ep-chat
        tags: |
          type=ref,event=tag
          type=raw,value=latest

    - name: 🐳 Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NPM_REGISTRY=https://registry.npmjs.org
          HTTP_PROXY=${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY=${{ secrets.HTTPS_PROXY }}
          NO_PROXY=${{ secrets.NO_PROXY }}

  release:
    name: 📦 Create Signed Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [docker-build]
    permissions:
      contents: write
      id-token: write  # For Sigstore signing

    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Full history for release notes

    - name: 🟢 Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: 📥 Install dependencies
      run: npm ci

    - name: 🔨 Build release assets
      run: |
        npm run build
        tar -czf ep-chat-${{ github.ref_name }}.tar.gz .next/ public/ package.json package-lock.json README.md

    - name: 📋 Generate checksums
      id: checksums
      run: |
        sha256sum ep-chat-${{ github.ref_name }}.tar.gz > checksums.txt
        echo "checksum=$(cat checksums.txt)" >> $GITHUB_OUTPUT

    - name: ✍️ Sign release with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.1
      with:
        inputs: ./ep-chat-${{ github.ref_name }}.tar.gz ./checksums.txt

    - name: 📋 Generate SBOM
      run: |
        npm install -g @cyclonedx/cyclonedx-npm
        cyclonedx-npm --output-file sbom.json
        
    - name: 📋 Generate release notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        cat > release_notes.md << 'EOF'
        ## 🍀 EP Chat ${VERSION}
        
        ### 📦 Release Assets
        - \`ep-chat-${VERSION}.tar.gz\` - Production build package
        - \`checksums.txt\` - SHA256 checksums
        - \`sbom.json\` - Software Bill of Materials (SBOM)
        - Sigstore signatures included for all assets
        
        ### 🔐 Verification
        ```bash
        # Verify checksums
        sha256sum -c checksums.txt
        
        # Verify Sigstore signatures
        cosign verify-blob --bundle ep-chat-${VERSION}.tar.gz.sigstore.json ep-chat-${VERSION}.tar.gz
        ```
        
        ### 📊 Security & Compliance
        - ✅ OpenSSF Security Baseline compliant
        - ✅ EU Cyber Resilience Act (CRA) aligned
        - ✅ SBOM included for dependency transparency
        - ✅ Cryptographically signed release
        
        ### 📝 Changes
        EOF
        
        # Add commit messages since last tag
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")..HEAD >> release_notes.md

    - name: 🎉 Create GitHub Release with Assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: EP Chat ${{ steps.release_notes.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ep-chat-${{ github.ref_name }}.tar.gz
          checksums.txt
          sbom.json
          *.sigstore.json
