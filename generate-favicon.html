<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>This will help generate a proper favicon.ico from our SVG</p>
    
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br><br>
    <a id="downloadLink" style="display: none;">Download favicon.ico</a>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create clover design
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#22c55e');
            gradient.addColorStop(1, '#16a34a');
            
            ctx.fillStyle = gradient;
            
            // Draw four-leaf clover
            // Top leaf
            ctx.beginPath();
            ctx.ellipse(16, 8, 5, 6, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Left leaf
            ctx.beginPath();
            ctx.ellipse(8, 16, 6, 5, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Right leaf
            ctx.beginPath();
            ctx.ellipse(24, 16, 6, 5, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Bottom leaf
            ctx.beginPath();
            ctx.ellipse(16, 24, 5, 6, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Center
            ctx.beginPath();
            ctx.arc(16, 16, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Stem
            ctx.fillStyle = '#16a34a';
            ctx.fillRect(15, 22, 2, 6);
            
            // Convert to ICO format (simplified - just PNG for now)
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.getElementById('downloadLink');
                link.href = url;
                link.download = 'favicon.ico';
                link.style.display = 'block';
                link.textContent = 'Download favicon.ico (PNG format)';
            });
        }
    </script>
</body>
</html>
